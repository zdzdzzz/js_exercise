    function GetCount(config) {
        var input = $(config.id);
//        this.input = $(config.id);

        var bind = function() {                     /*定义变量和函数有区别？*/
            input.on("keyup", function () {
                render()
            })
        };

        var getNum = function() {
            return input.val().length
        };

        /*function getNum() {
            return input.val().length
        }*/

        var render = function() {
            var num_c = $("#count");
            var num = getNum();
            if (num_c.length == 0) {          /*初始化容器*/
                input.after("<span id='count' style='margin-left: 5px;display: inline-block'></span>");
                /*注意每一个变量都加this*/
            }
            num_c.html(num + "个字")
        };
        this.ini = function(){
            bind();
            render()
        }
    }
    new GetCount({id:"#j_input"}).ini();
</script>
